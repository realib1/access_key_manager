{% extends 'base.html' %}
{% block title %} Reset Password {% endblock %}

{% block content %}

 <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="id_email">Email Address</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <p class="text-expired text-xs italic">{{ form.email.errors }}</p>
                    {% endif %}
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue text-light w-full py-2 px-4 rounded hover:bg-blue-700">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
