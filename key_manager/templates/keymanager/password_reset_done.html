{% extends 'base.html' %}
{% block content %}
    
    <p>Hi {{ user.username }},</p>
    <p>We received a request to reset your password. Please reset your password by clicking the link below:</p>
    <a href="{{ request.scheme }}://{{ request.get_host }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a>

{% endblock %}
