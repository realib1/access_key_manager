{% extends 'base.html' %}
{% block content %}
    <div class="container flex flex-col justify-center items-center w-full h-full">
        <h1 class="text-6xl font-bold text-secondary">404</h1>
        <p class="text-2xl text-secondary">Oops! The page you are looking for does not exist.</p>
            {% if user.is_authenticated %}
        <a href="{% url 'keylist' %}" class="text-light px-4 py-2 rounded bg-blue hover:text-blue-700 mt-4 block">Go Back</a>
                {% else %}
        <a href="{% url 'signin' %}" class="text-light px-4 py-2 rounded bg-blue hover:text-blue-700 mt-4 block">Go Back</a>

        {% endif %}
    </div>
{% endblock %}
